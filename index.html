<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabet clash </title>

  <!-- daisy ui and tailwind added  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- style file added  -->
  <link rel="stylesheet" href="style/style.css">
</head>

<body class="text-poppins">
  <header>
  </header>
  <main class=" min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center">

    <!-- Home screen section -->
    <section id="home" class=" text-white flex justify-center items-center flex-col min-h-screen  ">
      <div class="flex flex-col gap-3 justify-center items-center">
        <h1 class="text-anton uppercase text-8xl">Alphabet clash</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn bg-white text-black">Play Now</button>
      </div>
    </section>

    <!-- play ground  section-->
    <section id="play-ground" class=" flex flex-col justify-center items-center gap-10 pt-20 hidden">
      <!-- screen start  -->
      <div id="art-board"
        class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3] rounded-[16px] flex flex-col justify-center items-center ">
        <div class="text-white bg-[#2F2941] rounded-b-2xl p-2 w-1/2 text-center">
          <p>Don't watch keyboard while playing...</p>
        </div>
        <div class="flex justify-center items-center w-full h-full">
          <p id="present-alphabet" class="text-black text-8xl font-extrabold uppercase">Y</p>
        </div>
      </div>

      <!-- keyboard start -->
      <div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="q" class="kbd">q</kbd>
          <kbd id="q" class="kbd">q</kbd>
          <kbd id="q" class="kbd">q</kbd>
          <kbd id="w" class="kbd">w</kbd>
          <kbd id="e" class="kbd">e</kbd>
          <kbd id="r" class="kbd">r</kbd>
          <kbd id="t" class="kbd">t</kbd>
          <kbd id="y" class="kbd">y</kbd>
          <kbd id="u" class="kbd">u</kbd>
          <kbd id="i" class="kbd">i</kbd>
          <kbd id="o" class="kbd">o</kbd>
          <kbd id="p" class="kbd">p</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="a" class="kbd">a</kbd>
          <kbd id="s" class="kbd">s</kbd>
          <kbd id="d" class="kbd">d</kbd>
          <kbd id="f" class="kbd">f</kbd>
          <kbd id="g" class="kbd">g</kbd>
          <kbd id="h" class="kbd">h</kbd>
          <kbd id="j" class="kbd">j</kbd>
          <kbd id="k" class="kbd">k</kbd>
          <kbd id="l" class="kbd">l</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="z" class="kbd">z</kbd>
          <kbd id="x" class="kbd">x</kbd>
          <kbd id="c" class="kbd">c</kbd>
          <kbd id="v" class="kbd">v</kbd>
          <kbd id="b" class="kbd">b</kbd>
          <kbd id="n" class="kbd">n</kbd>
          <kbd id="m" class="kbd">m</kbd>
          <kbd id="/" class="kbd">/</kbd>
        </div>
      </div>
      <!-- keyboard end here  -->

      <!-- button start  here  -->
      <div class="flex  justify-between w-3/4">
        <button class="btn bg-purple-600 text-white rounded-full">
          <span>Life</span>
          <img src="images/heart.svg" alt="">
          <span id="present-life">5</span>
        </button>
        <button class="btn bg-[#360490] rounded-full text-white">
          <span>Score</span>
          <img src="images/dollar.svg" alt="">
          <span id="present-score">0</span>
        </button>
      </div>
    </section>

    <!--final score section start  -->
    <section id="final-score" class="flex justify-center items-center min-h-screen border hidden ]">
      <div class="text-white bg-[#FFFFFF12]  w-[150px p-10 text-center space-y-3">
        <p><span class="text-5xl font-extrabold">Score :</span> <span id="last-score" class="text-5xl">14</span></p>
        <button onclick="play()" class="btn">Play now</button>
        <p>Practice will make you Pro</p>
      </div>
    </section>
  </main>
  <script src="script/utility.js"></script>
  <script src="script/script.js"></script>
</body>

</html>
